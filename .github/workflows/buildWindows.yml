name: buildWindows
on: workflow_dispatch
jobs:
  buildAll:
    runs-on: windows-latest
    env:
      DEP_SHA: "NOTSET"
      PUBLIC_DEP_REPO: "3rdPartyDependencies"
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Get Cached Dependencies
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: dependencies
          key: ${{ runner.os }}-${{ hashFiles('**/ivy.xml') }}-dependencies  # Cache is linked to the ivy.xml file. Will rebuild and save a new cache if the hash has changed.
      - name: Fetch Dependenies if not cached
        if: steps.cache-dependencies.outputs.cache-hit != 'true'  # We only need to do this if the previous cache wasn't found
        run: ant -f buildscripts/fetchdeps.xml
      - name: Build Dependencies if not cached
        run: ant build-dependencies
      - name: Build with Ant
        run: ant stage -Dmm.build.failonerror=false
      - name: upload
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: stage/Release/x64/  
