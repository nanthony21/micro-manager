name: buildWindows
on: workflow_dispatch
jobs:
  buildAll:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
      - name: Cached Dependencies
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: dependencies
          key: ${{ runner.os }}-dependencies
      - name: Fetch Dependenies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: ant -f buildscripts/fetchdeps.xml
      - name: Build Dependencies
        run: ant build-dependencies
      - name: Build with Ant
      # Without the quotes around "-Dmm.build...." the powershell will ignore the option for some reason
        run: ant stage "-Dmm.build.failonerror=false"
