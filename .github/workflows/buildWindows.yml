name: buildWindows
on: workflow_dispatch
jobs:
  buildAll:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Get 3rdPartyPublic Submodule SHA
        run: |  # Save the SHA of the 3rdParty repository as a Github environment variable. Used to determine if the cache of dependencies can be reused.
          SET -Name "DEP_SHA" -Value (git submodule status | Select-String -Pattern "3rdParty").Line.Split(" ")[1]
          echo "DEP_SHA=${DEP_SHA}" >> $GITHUB_ENV
      - name: Cached Dependencies
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: |
            dependencies
            3rdPartyDependencies
          key: ${{ runner.os }}-${{ env.DEP_SHA }}-dependencies  # Cache is linked to the version of the 3rdparty submodule. Will rebuild if the sha has changed.
      - name: Fetch Dependenies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'  # We only need to do this if the previous cache wasn't found
        run: ant -f buildscripts/fetchdeps.xml
      - name: Build Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true' # We only need to do this if the previous cache wasn't found
        run: ant build-dependencies
      - name: Build with Ant
      # Without the quotes around "-Dmm.build...." the powershell will ignore the option for some reason
        run: ant stage "-Dmm.build.failonerror=false"
